<h1>音楽祭とは</h1>
<p>今まで東京工科大学には音楽系サークルで集まって演奏会をする機会がありませんでした。</p>
<p>そこでAdvanced Creatorsが主体となって音楽系サークルの有志を募り、企画、運営をはじめたのが音楽祭(「楽」は旧字)です。</p>
